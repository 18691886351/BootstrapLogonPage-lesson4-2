<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>业务管理系统</title>
    <!-- Bootstrap -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/index.css">
</head>

<body>
    <div class="container">
        <div id="page" class="row">
            <div class="logon_dialog col-xs-12 col-sm-12 col-md-6 col-lg-6">
                <div class="warp">
                    <div class="title col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    </div>
                    <div class="input_box col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="lock_icon hidden-xs col-sm-3 col-md-3 col-lg-3">
                        </div>
                        <form class="form-horizontal col-xs-12 col-sm-9 col-md-9 col-lg-9">
                            <div class="form-group">
                                <label for="inputEmail3" class="hidden-xs col-sm-2 col-md-3 col-lg-3 control-label">用户名</label>
                                <div class="col-xs-12 col-sm-10 col-md-9 col-lg-9">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="hidden-xs col-sm-2 col-md-3 col-lg-3 control-label">密码</label>
                                <div class="col-xs-12 col-sm-10 col-md-9 col-lg-9">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-sm-offset-3 col-sm-9">
                                   <!--  <button type="submit" class="btn btn-default">登录</button> -->
                                   <a href="./admin_index.html" class="btn btn-default" role="button">登录</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
